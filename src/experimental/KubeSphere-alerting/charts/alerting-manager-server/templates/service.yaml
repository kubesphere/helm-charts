apiVersion: v1
kind: Service
metadata:
  name: alerting-manager-server
  namespace: "{{ .Values.namespace }}"
spec:
  selector:
    app: alerting-manager
  ports:
  - name: alerting-manager-grpc
    protocol: TCP
    port: "{{ .Values.alertingManager.portB }}"
    targetPort: "{{ .Values.alertingManager.targetPortB }}"
  - name: alerting-manager-http
    protocol: TCP
    port: "{{ .Values.alertingManager.portA }}"
    targetPort: "{{ .Values.alertingManager.targetPortA }}"
  type: "{{ .Values.alertingManager.type }}"