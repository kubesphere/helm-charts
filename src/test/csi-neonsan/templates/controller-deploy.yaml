kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-neonsan-controller
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-neonsan
      role: controller
      owner: yunify
      ver: {{ .Values.driver.tag }}
  template:
    metadata:
      labels:
        app: csi-neonsan
        role: controller
        owner: yunify
        ver: {{ .Values.driver.tag }}
    spec:
      serviceAccount: csi-neonsan-controller
      containers:
        - name: csi-neonsan
          image: "{{ .Values.driver.repository }}:{{ .Values.driver.tag }}"
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
          args:
            - "--config=/etc/neonsan/qbd.conf"
            - "--drivername={{ .Values.driver.name}}"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(NODE_ID)"
            - "--v=5"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
          imagePullPolicy: {{ .Values.driver.pullPlociy }}
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: neonsan-config
              mountPath: /etc/neonsan/qbd.conf
        - name: csi-provisioner
          image: "{{ .Values.provisioner.repository }}:{{ .Values.provisioner.tag }}"
          resources:
            requests:
              memory: "20Mi"
              cpu: "20m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--enable-leader-election"
            - "--feature-gates=Topology=true"
            - "--leader-election-type=leases"
            - "--retry-interval-max=5m"
            - "--retry-interval-start=5s"
            - "--timeout=90s"
            - "--worker-threads=5"
            - "--volume-name-prefix={{ .Values.provisioner.volumeNamePrefix }}"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-attacher
          image: "{{ .Values.attacher.repository }}:{{ .Values.attacher.tag }}"
          resources:
            requests:
              memory: "20Mi"
              cpu: "20m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--retry-interval-max=5m"
            - "--retry-interval-start=5s"
            - "--timeout=90s"
            - "--worker-threads=5"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: MY_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
{{- if semverCompare ">=1.15" .Capabilities.KubeVersion.GitVersion }}
        - name: csi-resizer
          image: "{{ .Values.resizer.repository }}:{{ .Values.resizer.tag }}"
          resources:
            requests:
              memory: "20Mi"
              cpu: "20m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
{{- end }}
{{- if semverCompare ">=1.17" .Capabilities.KubeVersion.GitVersion }}
        - name: csi-snapshotter
          image: "{{ .Values.snapshotter.repository }}:{{ .Values.snapshotter.tag }}"
          resources:
            requests:
              memory: "20Mi"
              cpu: "20m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election=false"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
{{- end }}
      volumes:
        - name: socket-dir
          emptyDir:
        - name: neonsan-config
          hostPath:
            path: {{ .Values.driver.config }}
            type: File
