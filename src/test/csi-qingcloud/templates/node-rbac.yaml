apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-qingcloud-node
  namespace: {{ .Release.Namespace }}
  labels:
    app: csi-qingcloud
    role: node
    owner: yunify
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-qingcloud-node
  labels:
    app: csi-qingcloud
    role: node
    owner: yunify
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-qingcloud-node
  labels:
    app: csi-qingcloud
    role: node
    owner: yunify
subjects:
  - kind: ServiceAccount
    name: csi-qingcloud-node
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: csi-qingcloud-node
  apiGroup: rbac.authorization.k8s.io