apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}-{{ .Values.frontend.version }} 
  annotations:
    servicemesh.kubesphere.io/enabled: "true"
  labels:
    {{ include "common.label" . | nindent 4 }}
    app: {{ .Values.frontend.name }}
    version: {{ .Values.frontend.version }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
      version: {{ .Values.frontend.version }}
      {{ include "common.label" . | nindent 6 }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ .Values.frontend.name }}
        version: {{ .Values.frontend.version }}
        {{ include "common.label" . | nindent 8 }}
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image: {{ .Values.frontend.image.repository }}
          #image: gcr.io/google-samples/microservices-demo/frontend:v0.2.3
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
          - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
              - name: "Cookie"
                value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
              - name: "Cookie"
                value: "shop_session-id=x-liveness-probe"
          env:
          - name: PORT
            value: "8080"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "productcatalogservice:3550"
          - name: CURRENCY_SERVICE_ADDR
            value: "currencyservice:7000"
          - name: CART_SERVICE_ADDR
            value: "cartservice:7070"
          - name: RECOMMENDATION_SERVICE_ADDR
            value: "recommendationservice:8080"
          - name: SHIPPING_SERVICE_ADDR
            value: "shippingservice:50051"
          - name: CHECKOUT_SERVICE_ADDR
            value: "checkoutservice:5050"
          - name: AD_SERVICE_ADDR
            value: "adservice:9555"
          # # ENV_PLATFORM: One of: local, gcp, aws, azure, onprem
          # # When not set, defaults to "local" unless running in GKE, otherwies auto-sets to gcp
          # - name: ENV_PLATFORM
          #   value: "aws"
          # - name: DISABLE_TRACING
          #   value: "1"
          # - name: DISABLE_PROFILER
          #   value: "1"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
