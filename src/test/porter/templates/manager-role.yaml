apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "porter.manager.fullname" . }}
  namespace: {{ template "porter.namespace" . }}
  labels:
    {{- include "porter.manager.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create