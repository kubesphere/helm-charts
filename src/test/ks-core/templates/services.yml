apiVersion: v1
kind: Service
metadata:
  annotations:
    kubernetes.io/created-by: kubesphere.io/ks-apiserver
  labels:
    app: ks-apiserver
    tier: backend
    version: {{ .Chart.AppVersion }}
  name: ks-apiserver
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 9090
    {{- with .Values.apiserver.nodePort }}
      nodePort:
      {{- toYaml . | nindent 8 }}
    {{- end }}
  selector:
    {{- if eq .Values.role "host" }}
    app: ks-apiserver
    {{- else }}
    app: ks-agent
    {{- end }}
    tier: backend
    # version: {{ .Chart.AppVersion }}
{{- if .Values.apiserver.nodePort }}
  type: NodePort
{{- else}}
  type: ClusterIP
{{- end}}
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: ks-controller-manager
    tier: backend
    version: {{ .Chart.AppVersion }}
  name: ks-controller-manager
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    {{- if eq .Values.role "host" }}
    app: ks-controller-manager
    {{- else }}
    app: ks-agent
    {{- end }}
    tier: backend
    # version: {{ .Chart.AppVersion }}
  sessionAffinity: None
  type: ClusterIP
