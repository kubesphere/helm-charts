          - addresslists
          - comment
        verbs:
          - list
          - create
      - apiGroups:
          - tenant.kubesphere.io
        resources:
          - workspacetemplates
        verbs:
          - patch
  - aggregationRoleTemplates:
      roleSelector:
        matchLabels:
          scope.iam.kubesphere.io/global: ""
      templateNames:
        - global-manage-clusters
        - global-view-clusters
        - global-create-workspaces
        - global-view-basic
        - global-manage-app-templates
        - global-manage-users
        - global-view-roles
        - global-manage-platform-settings
        - global-manage-workspaces
        - global-view-app-templates
        - global-view-users
        - global-manage-roles
        - global-view-workspaces
    apiVersion: iam.kubesphere.io/v1beta1
    kind: GlobalRole
    metadata:
      annotations:
        kubesphere.io/creator: admin
      name: platform-admin
    rules:
      - apiGroups:
          - '*'
        resources:
          - '*'
        verbs:
          - '*'
      - nonResourceURLs:
          - '*'
        verbs:
          - '*'
  - apiVersion: iam.kubesphere.io/v1beta1
