    metadata:
      annotations:
        iam.kubesphere.io/aggregation-roles: '["role-template-view-app-templates"]'
        kubesphere.io/creator: admin
      name: platform-regular
    rules: []
  - apiVersion: iam.kubesphere.io/v1beta1
