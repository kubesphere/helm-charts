---
apiVersion: iam.kubesphere.io/v1beta1
kind: User
metadata:
  name: admin
  annotations:
    iam.kubesphere.io/uninitialized: "true"
    helm.sh/resource-policy: keep
spec:
  email: admin@kubesphere.io
  password: {{ include "getOrDefaultPass" . | quote }}
status:
  state: Active

---
apiVersion: tenant.kubesphere.io/v1alpha2
kind: WorkspaceTemplate
metadata:
  annotations:
    kubesphere.io/creator: admin
    kubesphere.io/description: "system-workspace is a built-in workspace automatically created by KubeSphere. It contains all system components to run KubeSphere."
  name: system-workspace
spec:
  placement:
    clusterSelector: {}
  template:
    spec:
      manager: admin

---
apiVersion: tenant.kubesphere.io/v1alpha1
kind: Workspace
metadata:
  annotations:
    kubesphere.io/creator: admin
  name: system-workspace
spec:
  manager: admin

---
apiVersion: v1
kind: List
items:
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: GlobalRoleBinding
    metadata:
      labels:
        iam.kubesphere.io/role-ref: platform-admin
        iam.kubesphere.io/user-ref: admin
      name: admin
    roleRef:
      apiGroup: iam.kubesphere.io
      kind: GlobalRole
      name: platform-admin
    subjects:
      - apiGroup: iam.kubesphere.io
        kind: User
        name: admin
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: GlobalRoleBinding
    metadata:
      name: anonymous
    roleRef:
      apiGroup: iam.kubesphere.io
      kind: GlobalRole
      name: anonymous
    subjects:
      - apiGroup: iam.kubesphere.io
        kind: Group
        name: system:unauthenticated
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: GlobalRoleBinding
    metadata:
      name: authenticated
    roleRef:
      apiGroup: iam.kubesphere.io
      kind: GlobalRole
      name: authenticated
    subjects:
      - apiGroup: iam.kubesphere.io
        kind: Group
        name: system:authenticated
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: GlobalRoleBinding
    metadata:
      name: pre-registration
    roleRef:
      apiGroup: iam.kubesphere.io
      kind: GlobalRole
      name: pre-registration
    subjects:
      - apiGroup: iam.kubesphere.io
        kind: Group
        name: pre-registration
      - apiGroup: iam.kubesphere.io
        kind: User
        name: system:pre-registration


---
apiVersion: v1
kind: List
items:
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: GlobalRole
    metadata:
      name: anonymous
    rules:
    - nonResourceURLs:
        - /dist/*
      verbs:
        - GET
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: GlobalRole
    metadata:
      annotations:
        iam.kubesphere.io/rego-override: |-
          package authz
          default allow = false
          allow = true {
            input.Resource == "users"
            input.User.Name == input.Name
          }
          allow = true {
            allowedResources := ["clustermembers","workspacemembers","members"]
            allowedResources[_] == input.Resource
            input.User.Name == input.Name
            allowedVerbs := ["get","list","watch"]
            allowedVerbs[_] == input.Verb
          }
          allow = true {
            allowedNoneResources := ["/api","/api/v1"]
            allowedNoneResources[_] == input.Path
            input.Verb == "GET"
          }
          allow = true {
            input.APIGroup == "tenant.kubesphere.io"
            input.KubernetesRequest == false
            allowedVerbs := ["get","list","watch"]
            allowedVerbs[_] == input.Verb
          }
      name: authenticated
    rules:
      - apiGroups:
          - openpitrix.io
        resources:
          - clusters/namespaces
        verbs:
          - '*'
      - apiGroups:
          - config.kubesphere.io
        resources:
          - configs
        verbs:
          - get
          - list
      - apiGroups:
          - iam.kubesphere.io
        resources:
          - users
        verbs:
          - list
      - apiGroups:
          - resources.kubesphere.io
        resources:
          - registry
          - git
        verbs:
          - get
          - create
      - apiGroups:
          - resources.kubesphere.io
        resources:
          - clusters
        verbs:
          - get
          - list
      - apiGroups:
          - '*'
        resources:
          - storageclasses
          - storageclasscapabilities
          - nodes
        verbs:
          - get
          - list
      - apiGroups:
          - openpitrix.io
        resources:
          - apps
          - apps/audits
          - categories
          - attachments
          - applications
        verbs:
          - get
          - list
      - apiGroups:
          - openpitrix.io
        resources:
          - apps
          - apps/versions
          - repos
        verbs:
          - '*'
      - apiGroups:
          - monitoring.kubesphere.io
          - metering.kubesphere.io
          - monitoring.coreos.com
        resources:
          - cluster
        verbs:
          - list
      - apiGroups:
          - devops.kubesphere.io
        resources:
          - s2ibuildertemplates
          - search
          - crumbissuer
        verbs:
          - list
      - apiGroups:
          - devops.kubesphere.io
        resources:
          - ci
        verbs:
          - get
      - apiGroups:
          - resources.kubesphere.io
        resources:
          - namespaces
          - services
        verbs:
          - list
      - apiGroups:
          - devops.kubesphere.io
        resources:
          - tojenkinsfile
          - tojson
          - scms/verify
          - scms/servers
          - scms/organizations
          - webhook
        verbs:
          - create
          - list
          - get
      - apiGroups:
          - devops.kubesphere.io
        resources:
          - clustertemplates
        verbs:
          - list
          - get
      - apiGroups:
          - devops.kubesphere.io
        resources:
          - clustertemplates/render
        verbs:
          - create
      - apiGroups:
          - gitops.kubesphere.io
        resources:
          - clusters
        verbs:
          - list
      - apiGroups:
          - alerting.kubesphere.io
        resources:
          - comment
          - metric
          - resource_type
        verbs:
          - list
      - apiGroups:
          - notification.kubesphere.io
          - alerting.kubesphere.io
