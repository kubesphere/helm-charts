    extensionRef:
      name: "whizard-logging"
      version: "0.1.0"
      namespace: "kubesphere-logging-system"
      configMap: "extension-whizard-logging-0.1.1-chart"
      configMapKey: "chart.tgz"
      configMapNamespace: "kubesphere-system"
      chartsPath: ""
