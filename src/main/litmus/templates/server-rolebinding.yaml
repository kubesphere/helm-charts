  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: litmus-server-role-for-{{ include "litmus-portal.fullname" . }}-server
subjects:
  - kind: ServiceAccount
    name: {{ .Values.portal.server.serviceAccountName }}
