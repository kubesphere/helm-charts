# Default values for qiming-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-shanghai.aliyuncs.com/jibudata/qiming-operator
  pullPolicy: Always
  tag: "v2.6.0"

restore: false
uploadToS3: false

selfBackup:
  enabled: false
  frequency: 0 */3 * * *
  retention: 168

componentImages:
  uiImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/mig-ui
    tag: "v2.6.3"
  discoveryImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/mig-discovery
    tag: "v2.6.0"
  migControllerImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/mig-controller
    tag: "v2.6.2"
  resticHelperImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/velero-restic-restore-helper
    tag: "v1.7.0"
  veleroInstallerImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/velero-installer
    tag: "v2.6.1"
  hookRunnerImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/hook-runner
    tag: "latest"
  cron:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/cron
    tag: "v2.6.0"
  helmTool:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/helm-tool
    tag: "v2.6.0"
  selfRestore:
    repository: registry.cn-shanghai.aliyuncs.com/jibudata/self-restore
    tag: "v2.6.0"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

migconfig:
  version: "2.6.3"
  clientName: "default"
  deploymentMode: "standalone"
  isAdminCluster: false
  isUINodePortEnabled: true
  UIadminPassword: "passw0rd"
  keys: ""

  amberappRegistry: "registry.cn-shanghai.aliyuncs.com"
  amberappRepo: "jibudata/amberapp"
  amberappTag: "0.0.6"
  amberappEnabled: true
  amberappClusters: "all"

  datamoverRegistry: "registry.cn-shanghai.aliyuncs.com"
  datamoverRepo: "jibudata/data-mover"
  datamoverTag: "v2.6.0"
  datamoverEnabled: true
  datamoverClusters: "all"

s3Config:
  skipped: false
  name: "default"
  provider: "aws"
  accessKey: "abc"
  secretKey: "xyz"
  bucket: "default"
  s3Url: ""
  region: "default"

velero:
  enabled: true
  namespace: qiming-backend
  image: registry.cn-shanghai.aliyuncs.com/jibudata/velero:v1.7.0-jibu-2280867-202206231040
  plugins: registry.cn-shanghai.aliyuncs.com/jibudata/velero-plugin-for-aws:v1.3.0,registry.cn-shanghai.aliyuncs.com/jibudata/velero-plugin-for-csi:v0.2.0-jibu-39ad34c,registry.cn-shanghai.aliyuncs.com/jibudata/velero-plugin-ys1000:v0.3.0
  useRestic: true
  disableSnapshot: false
  s3ForcePathStyle: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: ui-service
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # hostname is default host for the ingress resource
  hostname: ys1000.local
  # path is sub-url for ys1000, default is "/"
  path: /
  pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
