## @section controller Parameters

## Configuration for the csi controller deployment
##
controller:
  ## @param controller.name name used for the deployment, if unset defaults to "{{ template "common.names.fullname" . }}"
  name: vsphere-csi-controller
  ## @param controller.config block to freely define options for the controller configmap
  ## see https://github.com/kubernetes-sigs/vsphere-csi-driver/blob/61d981a1a1641693a2a6727e1994c82d26fed14b/pkg/csi/service/common/constants.go#L258
  config:
    csi-migration: false
    csi-auth-check: true
    online-volume-extend: true
    trigger-csi-fullsync: false
    async-query-volume: true
    improved-csi-idempotency: true
    improved-volume-topology: true
    block-volume-snapshot: true
    csi-windows-support: false
    use-csinode-id: true
    list-volumes: false
    pv-to-backingdiskobjectid-mapping: false
    cnsmgr-suspend-create-volume: true
    topology-preferential-datastores: true
    max-pvscsi-targets-per-vm: true


  ## controller image
  ## @param controller.image.registry controller image registry
  ## @param controller.image.repository controller image repository
  ## @param controller.image.tag controller image tag (immutable tags are recommended)
  ## @param controller.image.pullPolicy controller image pull policy
  ## @param controller.image.pullSecrets controller image pull secrets
  ## @param controller.image.debug Enable image debug mode
  ##
  image:
    registry: gcr.io
    repository: cloud-provider-vsphere/csi/release/driver
    tag: v2.7.0
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false

  global:
    ## @param controller.global.extraEnvVars Array with extra environment variables for all controller containers
    ## e.g:
    ## extraEnvVars:
    ##   - name: FOO
    ##     value: "bar"
    ##
    extraEnvVars: []
    ## @param controller.global.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for all controller containers
    ##
    extraEnvVarsCM:
    ## @param controller.global.extraEnvVarsSecret Name of existing Secret containing extra env vars for all controller containers
    ##
    extraEnvVarsSecret:
    ## @param controller.global.extraVolumeMounts Optionally specify extra list of additional volumeMounts for all controller containers
