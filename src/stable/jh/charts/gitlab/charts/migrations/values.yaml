  resources:
    requests:
      cpu: 50m

# Tolerations for pod scheduling
tolerations: []

# Annotations for the job
annotations: {}

# Labels for the job
podLabels: {}
common:
  labels: {}

enabled: true
initialRootPassword: {}
redis:
  password: {}
gitaly:
  # host: '0.0.0.0'
  # port: 8075
  # serviceName: 'gitaly'
  authToken: {}
  #   secret: gitaly-secret
  #   key: token

psql: {}
  # port: 5432

global:
  psql: {}
    # host: '0.0.0.0'
    # port: '5432'
    # database: 'gitlabhq_production'
    # username: 'gitlab'
    # applicationName:
    # preparedStatements: false
    # password:
